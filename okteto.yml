name: request-service
autocreate: true
image: okteto/golang:1
command: bash
namespace: jagw-dev-michel
securityContext:
  capabilities:
    add:
      - SYS_PTRACE
volumes:
  - /go/pkg/
  - /root/.cache/go-build/
  - /root/.vscode-server
  - /go/bin/
  - /bin/protoc/
sync:
  - .:/usr/src/app
forward:
  - 2347:2345
  - 8082:8080
environment:
  - GRAPH_DB_FEEDER_ADDRESS=jagw-dev-michel:graph-db-feeder:9001
  